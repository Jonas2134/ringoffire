@for (player of this.game.players; track this.game.players; let i = $index) {
    <app-player [ngStyle]="{'top.px': 100 + (i * 70)}" [playerActive]="i == game.currentPlayer" [name]="player" class="player-position"></app-player>
  }
  
  
  <section>
    <div>
      <!-- Card stack -->
      @for (coverCard of coverCards; track coverCard.name; let i = $index) {
        <img [ngStyle]="{'right.px': i * 5}" src="assets/img/cards/card_cover.png"/>
      }
      <img (click)="takeCard()" class="top-card" style="right: 25px;" src="assets/img/cards/card_cover.png">
      
      <!-- Stack for played card -->
      @for (card of this.game.playerCards; track $index) {
        <img class="played-card" src="assets/img/cards/{{ card }}.png">
      }
  
      <!-- Current card (Animation) -->
      @if (pickCardAnimation) {
        <img (click)="takeCard()" class="pick-card" style="right: 25px;" src="assets/img/cards/{{ currentCard }}.png">
      }
    </div>
  </section>
  
  <app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>
  
  <button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>
